---
# Topic per eventi ecommerce
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: ecommerce-events
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 604800000  # 7 giorni
    segment.ms: 86400000     # 1 giorno
    cleanup.policy: delete
    min.insync.replicas: 2

---
# Topic per ordini
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: orders
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 2592000000  # 30 giorni
    segment.ms: 86400000      # 1 giorno
    cleanup.policy: delete
    min.insync.replicas: 2

---
# Topic per analytics
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
