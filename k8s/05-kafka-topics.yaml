  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 1209600000  # 14 giorni
    segment.ms: 86400000      # 1 giorno
    cleanup.policy: delete
